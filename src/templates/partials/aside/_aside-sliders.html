<div class="aside__block meta-block{% if asideBlockMod %} {{ asideBlockMod }}{% endif %}">
  <div class="meta-block__top">Фильтры</div>
  <div class="meta-block__content">
    <div class="meta-block__input">
      {{ mixins.input(
        name = 'checkbox',
        mod = '',
        type = 'checkbox',
        placeholder = '',
        value = '',
        fieldClass = '',
        label = { last: '<span class="input__label input__label--checkbox">передние</span>' }
      ) }}
    </div>

    <div class="meta-block__input">
      {{ mixins.input(
        name = 'checkbox',
        mod = '',
        type = 'checkbox',
        placeholder = '',
        value = '',
        fieldClass = '',
        label = { last: '<span class="input__label input__label--checkbox">задние</span>' }
      ) }}
    </div>

    <div class="meta-block__input input input--range">
      <label class="input__label">Длина</label>

      <div class="range-slider js-range-slider">
        <div class="range-slider__start"></div>
        
        <div class="range-slider__end"></div>

        <div class="range-slider__slider" data-min="0" data-max="100"></div>
      </div>


    </div>

    <div class="meta-block__input input input--range">
      <label class="input__label">Цена</label>

      <div class="range-slider js-range-slider">
        <div class="range-slider__start"></div>
        
        <div class="range-slider__end"></div>

        <div class="range-slider__slider" data-min="0" data-max="50000"></div>
      </div>


    </div>
  </div>
</div>
